<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="admin-panel">
      <h2>Add New Bus Schedule</h2>
      <form id="addBusForm" action="add_bus.php" method="post">
        <div class="form-group">
          <label for="busName">Bus Name:</label>
          <input
            type="text"
            id="busName"
            name="bus_name"
            placeholder="Enter bus name"
            required
          />
        </div>
        <div class="form-group">
          <label for="fromCity">From:</label>
          <input
            type="text"
            id="fromCity"
            name="from_city"
            list="cities"
            placeholder="Enter starting location"
            required
          />
        </div>
        <div class="form-group">
          <label for="toCity">To:</label>
          <input
            type="text"
            id="toCity"
            name="to_city"
            list="cities"
            placeholder="Enter destination"
            required
          />
        </div>
        <datalist id="cities">
          <option value="Kathmandu"></option>
          <option value="Pokhara"></option>
          <option value="Chitwan"></option>
          <option value="Butwal"></option>
          <option value="Biratnagar"></option>
          <option value="Janakpur"></option>
          <option value="Nepalgunj"></option>
          <option value="Birgunj"></option>
          <option value="Dhangadhi"></option>
          <option value="Itahari"></option>
        </datalist>
        <div class="form-group">
          <label for="departureDate">Departure Date:</label>
          <input
            type="date"
            id="departureDate"
            name="departure_date"
            required
          />
        </div>
        <div class="form-group">
          <label for="seatsAvailable">Seats Available:</label>
          <input
            type="number"
            id="seatsAvailable"
            name="seats_available"
            placeholder="Enter number of seats"
            required
          />
        </div>
        <button type="submit" class="add-btn">Add Bus Schedule</button>
      </form>
    </section>
  </body>
</html>
